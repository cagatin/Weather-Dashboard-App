<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag for CSP-->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@900&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <!-- Div for the search feature -->
        <div class="container d-flex flex-row col-12 pt-2 start-position" id="search-container">
            <!-- Input group for the search input -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter a City" id="cityInput">
                <div class="input-group-append">
                    <button class="btn btn-secondary" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        <!-- Div that displays previous searches -->
        <div class="container d-flex flex-row justify-content-start col-12 pt-2 w-100" id="prev-searches-container">
            <div class="btn-group btn-block">
                <button class="btn btn-secondary dropdown-toggle btn-block" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Previously Searched Cities</button>
                <div class="dropdown-menu" id="prev-dropdown">
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Container for the results -->
        <div class="container d-flex flex-row row-12 pt-2 hidden" id="today-card-wrapper">
            <!-- Container for Today's Weather Card -->
            <div class="container" id="today-card-container">
            </div>
        </div>
        <!-- Div containing the carousel -->
        <div id="five-day-forcast-carousel" class="carousel slide hidden" data-ride="carousel">
            <div class="carousel-inner" id="carousel-inner-container">
            </div>
            <a class="carousel-control-prev" href="#five-day-forcast-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#five-day-forcast-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>


    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Script for app -->
    <script src="assets/js/app.js"></script>
</body>

</html>
